    <h1>Concepto</h1>

    <br />
    <br />
    <div style="text-align: left;">
      <table style="margin: 0 auto;">
        <tr>
          <th colspan="2">
            Clave de producto o servicio
          </th>
          <th width="100" height="50">
            <form action="">
              <input
                type="text"
                size="50"
                name="CPOS"
                style="
                  width: 200px;
                  border: 2px solid #04467e;
                  background-color: #ddffff;
                  color: #2d4167;
                  font-size: 14px;
                "
              />
            </form>
          </th>
          <th width="130" height="50" style="text-align: right;">Cantidad</th>
          <th>
            <form action="">
              <input
                type="text"
                size="20"
                name="cantidad"
                style="
                  width: 100px;
                  border: 2px solid #04467e;
                  background-color: #ddffff;
                  color: #2d4167;
                  font-size: 14px;
                "
              />
            </form>
          </th>
        </tr>
        <tr>
          <th style="text-align: left;">
            Unidad
          </th>
          <th>
            <form action="">
              <input
                type="text"
                size="40"
                name="unidad"
                style="
                  width: 140px;
                  border: 2px solid #04467e;
                  background-color: #ddffff;
                  color: #2d4167;
                  font-size: 14px;
                "
              />
            </form>
          </th>

          <th width="130" height="50" style="text-align: right;">
            Clave de unidad
          </th>
          <th colspan="2">
            <form action="">
              <input
                type="text"
                size="20"
                name="cantidad"
                style="
                  width: 230px;
                  border: 2px solid #04467e;
                  background-color: #ddffff;
                  color: #2d4167;
                  font-size: 14px;
                "
              />
            </form>
          </th>
        </tr>
        <tr>
          <th width="130" height="50" colspan="2">
            Numero de identificacion
          </th>
          <th colspan="3">
            <form action="">
              <input
                type="text"
                size="20"
                name="cantidad"
                style="
                  width: 430px;
                  border: 2px solid #04467e;
                  background-color: #ddffff;
                  color: #2d4167;
                  font-size: 14px;
                "
              />
            </form>
          </th>
        </tr>

        <tr>
          <th width="130" height="50">
            Descripcion
          </th>
          <th colspan="4">
            <form action="">
              <input
                type="text"
                size="20"
                name="cantidad"
                style="
                  width: 570px;
                  border: 2px solid #04467e;
                  background-color: #ddffff;
                  color: #2d4167;
                  font-size: 14px;
                "
              />
            </form>
          </th>
        </tr>
      </table>
